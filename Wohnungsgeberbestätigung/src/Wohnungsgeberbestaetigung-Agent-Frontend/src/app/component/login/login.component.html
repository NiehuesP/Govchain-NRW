<div class="card" style="width: 700px; margin: 100px auto auto auto;">
  <h3 class="login-title" style="margin-top: 20px;">Anmelden</h3>
  <div class="card-body" style="padding: 30px 60px 30px 60px;">
    <form (ngSubmit)="login()">
      <div class="row">
        <div class="col-md-12">
          <mat-form-field class="full-width">
            <input matInput placeholder="Benutzername" name="username"
                   autocomplete="off" [(ngModel)]="username">
          </mat-form-field>
        </div>
        <div class="col-md-12">
          <mat-form-field class="full-width">
            <input matInput type="password" placeholder="Passwort" name="password" [(ngModel)]="password">
          </mat-form-field>
        </div>
        <div class="col-md-12">
          <p class="login-text">Wenn Sie Ihre Anmeldedaten vergessen haben, wenden Sie sich bitte an den Administrator unter muster@mail.com.</p>
        </div>
        <div class="col-md-12">
          <button type="submit" mat-button class="login-btn" [disabled]="this.submitted">Weiter</button>
        </div>
      </div>
    </form>
    <div *ngIf="submitted">
      <mat-spinner [diameter]="30"></mat-spinner>
    </div>
  </div>
</div>
